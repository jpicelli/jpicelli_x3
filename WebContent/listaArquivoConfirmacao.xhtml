<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
    	<title>FEBRABAN</title>
    </h:head>
    <h:body bgcolor="white">
		<c:if test="#{not empty uploadBean.mensagemErro}">
			<b>${uploadBean.mensagemErro}</b>
		</c:if>
		<c:if test="#{not empty uploadBean.arquivoConfirmacaoList}">
			<h:form>
				<table border="1">
		    		<tr>
		    			<td>Codigo Cartorio</td>
		    			<td>Numero Protocolo Cartorio</td>
		    			<td>Data Protocolo</td>
		    		</tr>
			    	 <c:forEach var="arquivoConfirmacao" items="#{uploadBean.arquivoConfirmacaoList}">
			            <tr>
			            	<td>${arquivoConfirmacao.codigoCartorio}</td>
			            	<td>${arquivoConfirmacao.numeroProtocoloCartorio}</td>
			            	<td>
			            		<h:outputText value="#{arquivoConfirmacao.dataProtocolo}" >
								    <f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
			            	</td>
			            </tr>
			            
			          </c:forEach>
		    	</table>
		    	
	 			<h:commandButton value="Salvar Tabela" action="#{uploadBean.salvarTabela}"/>
		    </h:form>
		    	
		</c:if>
    </h:body>
</html>
